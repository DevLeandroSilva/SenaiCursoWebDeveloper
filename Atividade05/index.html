<body>
    <header>
    <!--
            Faça um código HTML com duas divs com tamanho 250 x 300. Uma na cor azul e outra na cor vermelha. Elas devem ficar uma embaixo da outra e com um espaçamento de margem de 5%, um espaçamento interno de 20px, as bordas de cima e de baixo devem ser amarelas e as bordas laterais devem ser verdes. Na DIV azul crie uma lista falando os lados do box model e no vermelho quais sao as dimensoes. Anexe seu código html aqui.
    -->
    </header>
    <div class="first-div">
        <ol>
            <li>
                margin: 5%;
            </li>
            <li>
                padding: 20px;
            </li>
            <li>
                border-top: 5px solid yellow;
            </li>
            <li>
                border-bottom: 5px solid yellow;
            </li>
            <li>
                border-left: 5px solid green;
            </li>
            <li>
                border-right: 5px solid green;
            </li>
        </ol>
    </div>
    <div class="second-div">
        <ol>
            <li>heitgh: 250px</li>
            <li>width: 300px</li>
        </ol>
    </div>
